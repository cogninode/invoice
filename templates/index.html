<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CogniNode – Invoice Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 720px;
            margin: 50px auto;
            background: #ffffff;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        .logo {
            text-align: center;
            margin-bottom: 18px;
        }

        .logo img {
            height: 50px;
        }

        h1 {
            text-align: center;
            font-size: 22px;
            margin-bottom: 6px;
            color: #111827;
        }

        .subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 28px;
            font-size: 14px;
        }

        label {
            font-weight: 600;
            font-size: 14px;
            color: #374151;
            margin-bottom: 6px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 14px;
            margin-bottom: 14px;
        }

        input:focus {
            border-color: #4f46e5;
            outline: none;
        }

        .optional {
            font-size: 12px;
            color: #6b7280;
            font-weight: normal;
        }

        /* ITEMS TABLE */
        .items-header, .item-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 10px;
            margin-bottom: 10px;
        }

        .items-header {
            font-weight: 700;
            font-size: 13px;
            color: #374151;
        }

        /* SMALL REMOVE BUTTON */
        .remove-btn {
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 4px 7px;
            font-size: 12px;
            line-height: 1;
            cursor: pointer;
        }

        .remove-btn:hover {
            background: #dc2626;
        }

        .add-btn {
            background: #22c55e;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 14px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 20px;
        }

        button.submit {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            background: #4f46e5;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button.submit:hover {
            background: #4338ca;
        }

        button.submit.loading {
            background: #6366f1;
            cursor: not-allowed;
            opacity: 0.9;
        }

        /* SPINNER */
        .spinner {
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .note {
            margin-top: 18px;
            font-size: 12px;
            color: #6b7280;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- LOGO -->
    <div class="logo">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="CogniNode Logo">
    </div>

    <h1>Create Invoice</h1>
    <p class="subtitle">Generate & email invoice instantly</p>

    <form method="post">

        <!-- CLIENT INFO -->
        <label>Client Name <span class="optional">(optional)</span></label>
        <input type="text" name="name" placeholder="Client full name">

        <label>Client Email <span class="optional">(optional)</span></label>
        <input type="email" name="email" placeholder="client@email.com">

        <!-- ITEMS -->
        <label>Invoice Items</label>

        <div class="items-header">
            <div>Description</div>
            <div>Qty</div>
            <div>Rate (₹)</div>
            <div></div>
        </div>

        <div id="items">
            <div class="item-row">
                <input name="desc[]" placeholder="Service description" required>
                <input name="qty[]" type="number" value="1" min="1" required>
                <input name="rate[]" type="number" placeholder="0" required>
                <button type="button" class="remove-btn" onclick="removeRow(this)">✕</button>
            </div>
        </div>

        <button type="button" class="add-btn" onclick="addRow()">+ Add Item</button>

        <button type="submit" class="submit" id="submitBtn">
            Generate & Send Invoice
        </button>
    </form>

    <div class="note">
        Invoice will be emailed to CogniNode and client (if provided)
    </div>
</div>

<script>
    function addRow() {
        const row = document.createElement("div");
        row.className = "item-row";
        row.innerHTML = `
            <input name="desc[]" placeholder="Service description" required>
            <input name="qty[]" type="number" value="1" min="1" required>
            <input name="rate[]" type="number" placeholder="0" required>
            <button type="button" class="remove-btn" onclick="removeRow(this)">✕</button>
        `;
        document.getElementById("items").appendChild(row);
    }

    function removeRow(btn) {
        const rows = document.querySelectorAll(".item-row");
        if (rows.length > 1) {
            btn.parentElement.remove();
        }
    }

    const form = document.querySelector("form");
    const submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", function () {
        submitBtn.classList.add("loading");
        submitBtn.disabled = true;
        submitBtn.innerHTML = `
            <span class="spinner"></span>
            Generating Invoice...
        `;
    });
</script>

</body>
</html>
